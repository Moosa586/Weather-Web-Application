<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="./css/css.css">
</head>
<body>
<div class="container">
  <h1>Weather App</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter city name">
    <button id="searchButton">Search</button>
  </div>
  <div id="weatherDisplay" class="weather-display">
    <div id="weatherIcon" class="weather-icon"></div>
    <div id="weatherInfo" class="weather-info">
      <p><span id="cityName"></span></p>
      <p><span id="temperature"></span>&deg;C</p>
      <p><span id="weatherDescription"></span></p>
    </div>
  </div>
</div>
<script src="./js/javaScript.js"></script>
</body>
</html>
